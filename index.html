<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter | Sahithi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    body {
      background: linear-gradient(rgb(140, 140, 219), rgb(72, 20, 141));
      color: #fff;
    }

    .container {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .container h1 {
      color: rgb(255, 255, 255);
      font-weight: 700;
      font-size: 28px;
      text-align: center;
      margin-bottom: 30px;
    }

    .converter-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      background: rgb(0, 7, 56);
      border-radius: 10px;
      padding: 30px 20px;
      max-width: 700px;
      width: 100%;
    }

    .col {
      flex-basis: 30%;
      text-align: center;
      margin: 10px;
    }

    .col label {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 10px;
      display: block;
      color: #fff;
    }

    .col input {
      width: 150px;
      height: 35px;
      background: white;
      border: none;
      border-radius: 5px;
      text-align: center;
      font-size: 16px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #eaeaea;
    }

    @media (max-width: 600px) {
      .col {
        flex-basis: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>REJOLT ED TECH <br />Temperature Converter</h1>
    <div class="converter-row">
      <div class="col">
        <label>Fahrenheit</label>
        <input type="number" id="fahrenheit" />
      </div>
      <div class="col">
        <label>Celsius</label>
        <input type="number" id="celsius" />
      </div>
      <div class="col">
        <label>Kelvin</label>
        <input type="number" id="kelvin" />
      </div>
    </div>

    <footer>
      <p>Made with ❤️ by Sahithi | <a href="https://github.com/MarikantiSahithi" target="_blank" style="color:#e0e0e0;">GitHub</a></p>
    </footer>
  </div>

  <script>
    let celsius = document.getElementById('celsius');
    let fahrenheit = document.getElementById('fahrenheit');
    let kelvin = document.getElementById('kelvin');

    celsius.oninput = function () {
      let f = (parseFloat(celsius.value) * 9) / 5 + 32;
      fahrenheit.value = parseFloat(f.toFixed(2));
      let k = parseFloat(celsius.value) + 273.15;
      kelvin.value = parseFloat(k.toFixed(2));
    };

    fahrenheit.oninput = function () {
      let c = ((parseFloat(fahrenheit.value) - 32) * 5) / 9;
      celsius.value = parseFloat(c.toFixed(2));
      let k = c + 273.15;
      kelvin.value = parseFloat(k.toFixed(2));
    };

    kelvin.oninput = function () {
      let c = parseFloat(kelvin.value) - 273.15;
      celsius.value = parseFloat(c.toFixed(2));
      let f = (c * 9) / 5 + 32;
      fahrenheit.value = parseFloat(f.toFixed(2));
    };
  </script>
</body>
</html>
